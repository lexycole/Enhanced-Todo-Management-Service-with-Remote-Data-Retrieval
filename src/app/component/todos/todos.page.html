<ion-header>
  <ion-toolbar>
    <!-- Todo list header title -->
    <ion-title>Todo list App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- All Todo Lists -->
  <ion-list *ngFor="let todo of todos">
    <app-todo [todo]="todo"></app-todo>
  </ion-list>

  <!-- Display loaded, loading, loading and delaying and also error for button state -->
  <app-todo-button (stateChange)="onStateChange($event)"></app-todo-button>
</ion-content>
